<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="StyleSheet.css" type="text/css">
    <title>Memory</title>
</head>
<body>
    <div class="start-page">
        <img class="start-picture" src="assets/StartGame.png">
        <p class="memory-game">MEMORY GAME</p>
        <input type="button" class="button-start" value="Начать игру" />
    </div>
    <div class="game">
        <header class="game-menu">
            <input type="button" class="button-restart" value="Начать заново" />
            <p class="score">Очки:</p>
            <p class="score-value">0</p>
        </header>
        <div class="game-table">
            <ul></ul>
        </div>
    </div>
    <div class="result-page">
        <img class="result-picture" src="assets/Group 2.png" />
        <p class="congratulation">Поздравляем!</p>
        <div class="result-score"></div>
        <input type="button" class="button-again" value="Еще раз" />
    </div>
<script src="Script.js"></script>
</body>
</html>
